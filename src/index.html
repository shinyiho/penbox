<!DOCTYPE html>
<html>
  <head>
    <title>Pen-box</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>

		<div id="control-div">

			<div id="buttons-div">


				<button class="button pens" no="0">
					1
				</button>
				<button class="button pens" no="1">
					2
				</button>
				<button class="button pens" no="2">
					3
				</button>
				<button class="button pens" no="3">
					4
				</button>
				<button class="button pens" no="4">
					5
				</button>
				<button class="button pens" no="5">
					6
				</button>

			</div>

			<div id="history-div">
				<button class="button" id="undo">
					<img class="button-image" src="https://img.icons8.com/material-outlined/16/000000/undo.png" />
				</button>
				<button class="button" id="redo">
					<img class="button-image" src="https://img.icons8.com/material-two-tone/16/000000/redo.png" />
				</button>
				<button id="clear" class="button">
					CLEAR!
				</button>
				<button id="download" class="button">
					SHARE!
				</button>
			</div>

		</div>

		<canvas id="canvas" width="900px" height="600px"></canvas>

    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </body>
</html>
